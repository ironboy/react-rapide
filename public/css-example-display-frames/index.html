<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example: Image with frame and mat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="frame-holder">
    <div class='frame'>
      <div class="mat">
        <img src="chimpanzee.webp" alt="Chimpanzee photo.">
      </div>
    </div>
  </div>

  <br>

  <div class="frame-holder2">
    <div class='frame'>
      <div class="mat">
        <img src="eagle.webp" alt="Eagle photo.">
      </div>
    </div>
  </div>

  <br>

  <div class="frame-holder3">
    <div class='frame'>
      <div class="mat">
        <img src="cormorant.webp" alt="Cormorant photo.">
      </div>
    </div>
  </div>

</body>

</html>
